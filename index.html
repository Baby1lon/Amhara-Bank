<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Counter</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #333; }
        #display {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: opacity 0.2s;
        }
        .btn-up { background-color: #28a745; color: white; }
        .btn-down { background-color: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Tally Counter</h1>
        <div id="display">0</div>
        <button class="btn-down" onclick="changeCount(-1)">Decrease</button>
        <button class="btn-up" onclick="changeCount(1)">Increase</button>
    </div>

    <script>
        let count = 0;
        const display = document.getElementById('display');

        function changeCount(value) {
            count += value;
            display.innerText = count;
            
            // Subtle color change logic
            if (count > 0) display.style.color = "#28a745";
            else if (count < 0) display.style.color = "#dc3545";
            else display.style.color = "#007bff";
        }
    </script>
</body>
</html>
